<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">My Portfolio</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- About Section -->
        <section id="about">
            <h1>About Me</h1>
            <img src="images/headshot.jpg" alt="Headshot of [Your Name]">
            <p>Your bio goes here.</p>
        </section>

        <!-- Skills Section -->
        <section id="skills">
            <h1>Skills</h1>
            <div class="grid">
                <div class="grid-item">Skill 1</div>
                <div class="grid-item">Skill 2</div>
                <div class="grid-item">Skill 3</div>
            </div>
        </section>

        <!-- Hobbies Section -->
        <section id="hobbies">
            <h1>Hobbies</h1>
            <div class="grid">
                <div class="grid-item">Hobby 1</div>
                <div class="grid-item">Hobby 2</div>
                <div class="grid-item">Hobby 3</div>
            </div>
        </section>

        <!-- Testimonials Section -->
        <section id="testimonials">
            <h1>Testimonials</h1>
            <blockquote>
                <p>"Testimonial text goes here."</p>
                <footer>- Person's Name</footer>
            </blockquote>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h1>Contact</h1>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093645!2d144.9537353153158!3d-37.81627974279817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5772b1b1c7ec1d!2sYour%20University%20Address!5e0!3m2!1sen!2sus!4v1234567890"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
            <a href="resume.pdf" download>Download My Resume</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
